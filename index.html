function initDB() {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open("NexisEducationDB", 1);

            db = event.target.result;
            const store = db.createObjectStore("messages", { keyPath: "id" });
            store.createIndex("room", "room", { unique: false });
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            resolve();
        };

        request.onerror = (e) => {
            console.error("DB error", e);
            reject();
        };
    });
}

        async function handleFile(input) {
            const file = input.files[0];
            if(!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                let data = e.target.result;
                const isImg = file.type.startsWith('image/');
                if(isImg) data = await resizeImage(data);

                document.getElementById('pending-file-data').value = data;
                document.getElementById('pending-file-name').value = file.name;

                // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤ºã®æ›´æ–°

                const icon = document.getElementById('preview-icon');
                const name = document.getElementById('preview-filename');
                
                area.classList.remove('hidden');
                name.innerText = file.name;
                icon.innerHTML = isImg ? `<img src="${data}" class="w-full h-full object-cover">` : `ğŸ“„`;
            };
            reader.readAsDataURL(file);
        }

        function clearFile() {
            document.getElementById('pending-file-data').value = '';
            document.getElementById('pending-file-name').value = '';
            document.getElementById('file-preview-area').classList.add('hidden');
            document.getElementById('file-selector').value = '';
        }

        function resizeImage(base64) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 800;
                    let w = img.width, h = img.height;
                    if(w > MAX) { h *= MAX/w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.7));
                };
            });
        }

        function submitAssignment(assignmentId) {

        // --- UIè¡¨ç¤º ---
        function renderMessage(data) {
            if (data.type === 'SUBMISSION' && userData.role === 'teacher') {
                if (!submissionsMap[data.targetId]) submissionsMap[data.targetId] = [];
                if (!submissionsMap[data.targetId].some(s => s.sender === data.sender && s.timestamp === data.timestamp)) {
                    submissionsMap[data.targetId].push(data);
                }
                const btn = document.getElementById(`view-btn-${data.targetId}`);
                if(btn) btn.innerText = `æå‡ºçŠ¶æ³ã‚’ç¢ºèª (${submissionsMap[data.targetId].length}ä»¶)`;
            }

            const div = document.createElement('div');
            let fileHtml = '';
            if(data.file) {
                if(data.file.startsWith('data:image')) {
                    fileHtml = `<img src="${data.file}" class="mt-2 rounded-xl max-h-64 object-cover w-full border">`;
                } else {
                    fileHtml = `<a href="${data.file}" download="${data.fileName}" class="mt-2 block p-3 bg-blue-50 text-blue-600 text-xs rounded-xl border border-blue-100 font-bold">ğŸ“‚ ä¿å­˜: ${data.fileName}</a>`;
                }
            }

            let style = "bg-white p-4 rounded-2xl shadow-sm border border-slate-100 animate-in slide-in-from-bottom-1";
            let actionBtn = "";

            if(data.type === 'ASSIGNMENT') {
                style = "assignment-card p-5 bg-white shadow-md border-blue-100";
                actionBtn = userData.role === 'teacher' ?

                    `<button onclick="submitAssignment('${data.id}')" class="mt-3 w-full bg-blue-600 text-white py-3 rounded-xl text-sm font-bold">æå‡ºã™ã‚‹</button>`;
            } else if(data.type === 'SUBMISSION') {
                if (userData.role === 'student' && data.sender !== userData.name) return;
                style = "submission-card p-4 rounded-xl border border-emerald-100";
            }

            div.className = style;
            div.innerHTML = `

    function saveMessageToDB(message) {
    if (!db) return;
    const tx = db.transaction("messages", "readwrite");
    const store = tx.objectStore("messages");
    store.put(message);
}
        function loadMessagesFromDB(roomId) {
    const tx = db.transaction("messages", "readonly");
    const store = tx.objectStore("messages");
    const index = store.index("room");
    const request = index.getAll(roomId);

    request.onsuccess = () => {
        request.result.forEach(msg => renderMessage(msg));
    };
}
